<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <title>Current Currency</title>
  </head>
  <body>
    <header>
      <a href="./index.html" style="color: inherit; text-decoration: none"
        ><h1>Current Currency</h1></a
      >
      <h2>
        <a style="color: inherit; text-decoration: none" href="./index.html">
          Compare your currency exchange rate to other currencies and make an
          informed decision.</a
        >
      </h2>
    </header>
    <main>
      <div class="base-currency-select">
        <select name="base-currency" id="base-currency">
          <option value="" disabled selected>Select base currency...</option>
        </select>
      </div>
      <div class="multiple-select-container">
        <div class="multiple-select-countries">
          <span class="subtitle mt-3 mb-2">
            Select countries to compare exchange rates...</span
          >
          <select
            multiple
            multiselect-search="true"
            multiselect-select-all="true"
            name="comparison-currencies"
            id="comparison-currencies"
          ></select>
        </div>
      </div>
      <button onclick="getCurrencyComparisonPlot()">Submit</button>
      <div class="loader" id="loader"></div>
      <div class="result-container">
        <div class="result-header">
          <span class="result-data" id="result-data"></span>
        </div>
        <div class="result-content" id="result-content"></div>
      </div>
      <div class="graph-container">
        <div class="graph" id="graph"></div>
      </div>
      <!-- <section id="graph">
        Graph content will be added here later
      </section> -->
      <section id="error">
        <!-- Error content will be added here later -->
      </section>
    </main>
    <footer>
      <div class="footer-line">
        <span
          >Have a feature request or want me to make something for you?</span
        >
        <a
          href="mailto:1582003sourabh@gmail.com?subject=From%20Compare%20Currency%20Exchange%20Rate%20App"
          target="_blank"
          rel="noopener noreferrer"
          class="mail"
          >Contact me</a
        >
      </div>
      <div class="footer-line">
        <a
          href="https://linktr.ee/lucifer9199"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="tag-img"
            src="./assets/tag_dark.svg"
            alt="tag"
            style="width: 50px; height: 50px"
          />
        </a>
      </div>
    </footer>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="multiselect-dropdown.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </body>
</html>
